plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.virginatlantic'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

/*bootJar {
	mainClassName = 'com.virginatlantic.myflightdata.MyflightdataApplication'
	archiveFileName = "myflightdata.${archiveExtension.get()}"
}*/

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.8'
	//testImplementation group: 'com.h2database', name: 'h2', version: '2.1.212'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	//implementation("org.springdoc:springdoc-openapi-ui:1.6.6")



	implementation 'javax.servlet:jstl:1.2'

}

tasks.named('test') {
	useJUnitPlatform()
}

test {
	useJUnitPlatform()
	filter{
		includeTestsMatching "com.virginatlantic.myflightdata.MyflightdataApplicationTests"
	}
}
